<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weigh to Go!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Create an Account</h2>
          <form class="signup">
            <div class="form-group">
              <label for="inputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <h2>Enter your info:</h2>
            <p>
              This informtion will be used to calculate how to help you
              accomplish your weight loss goals!
            </p>
            <div>
              <label for="username">Create Your Username</label>
              <input
                type="text"
                name="username"
                id="username-input"
                class="input-box"
                placeholder="Username"
              />
            </div>
            <div class="input-group">
              <label for="age">Your Age</label>
              <input
                type="number"
                name="age"
                id="age-input"
                class="input-box"
                placeholder="Your age HERE"
              />
            </div>
            <div class="input-group">
              <label for="gender">Your Gender</label>
              <input
                type="radio"
                id="male"
                name="gender"
                class="gender"
                value="male"
              />
              <label for="male">Male</label><br />
              <input
                type="radio"
                id="female"
                name="gender"
                class="gender"
                value="female"
              />
              <label for="female">Female</label><br />
            </div>
            <div class="input-group">
              <label for="height_in_inches">Your Height in Inches</label>
              <input
                type="number"
                name="height_in_inches"
                id="current_height-input"
                class="input-box"
                placeholder="For example: 5'6 = 60"
              />
            </div>
            <div class="input-group">
              <label for="current_weight">Your Current Weight in Pounds</label>
              <input
                type="number"
                name="current_weight"
                id="current_weight-input"
                class="input-box"
                placeholder="For example: 150"
              />
            </div>
            <div class="input-group">
              <label for="goal_weight">Your Goal Weight in Pounds</label>
              <input
                type="number"
                name="goal_weight"
                id="goal_weight-input"
                class="input-box"
                placeholder="For example: 120"
              />
            </div>

            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <p>Already have an account? Login <a href="/login">HERE</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
